<button id="btn-get" (click)="getCategory()">Get category</button>
<h2>Products</h2>
<div class="products-list">
    <div class="product_item"  *ngFor="let product of products" >
        <app-product-item *ngIf="categId==-1 || categId==product.category-1" [product] = "product" >
        </app-product-item>
        <span (click)="deleteProd(product.id-1)" class="del-btn">x</span>
    </div>
</div>
